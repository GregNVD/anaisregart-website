<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anaïs Reg'art</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"

      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />

  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <h1 class="navbar__title"><a href="#">Anaïs Reg'art</a></h1>
      <div class="navbar__toggle" id="mobile-menu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="/">Accueil</a>
        </li>
        <li class="navbar__item">
          <a href="/contact.html">Contact</a>
        </li>
        <li class="navbar__item">
          <a href="/tarifs.html">Tarifs</a>
        </li>
      </ul>
    </nav>

    <!-- Contact form -->
    <div class="contactform">
      <div class="contactform__container">
        <div>
          <form class="contactform__form" grid-area="form">
            <h1>Contactez-moi</h1>
            <input type="text" placeholder="Nom" name="name" />
            <input type="text" placeholder="adresse email" name="email" />
            <textarea
              placeholder="Votre message"
              name="text"
              rows="8"
            ></textarea>
            <button type="button">Envoyer</button>
          </form>
        </div>
        <div class="contactform__information" grid-area="information">
          <p>Andernos-les-Bains, 33510</p>
          <p>Lun - Ven: 9:00 - 18:00</p>
          <p>Sam: 9:00 - 16:30</p>
          <div class="contactform__email">
            <a href="mailto: anais.reg-art@hotmail.com"
              >anais.reg-art@hotmail.com</a
            >
          </div>
          <h2>Suivez-moi!</h2>
          <div class="contactform__icons">
            <a href="https://www.instagram.com/anais.reg.art33510/"
              ><i class="fa-brands fa-square-instagram fa-2xl"></i
            ></a>
            <a href="https://www.facebook.com/profile.php?id=100088082390547"
              ><i class="fa-brands fa-square-facebook fa-2xl"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
