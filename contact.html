<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anaïs Reg'art</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/11f54c1bb4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="navbar__title"><a href="/">Anaïs Reg'art</a></h1>
      <div class="navbar__toggle" id="mobile-menu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="/">Accueil</a>
        </li>
        <li class="navbar__item">
          <a href="/contact.html">Contact</a>
        </li>
        <li class="navbar__item">
          <a href="/tarifs.html">Tarifs</a>
        </li>
      </ul>
    </nav>

    <div class="contactform">
      <div class="contactform__container">
        <div>
          <form class="contactform__form" grid-area="form">
            <h2>Contactez-moi</h2>
            <input type="text" placeholder="Nom" name="name" />
            <input type="text" placeholder="adresse email" name="email" />
            <textarea
              placeholder="Votre message"
              name="text"
              rows="8"
            ></textarea>
            <button type="button">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-social-container">
        <p>Suivez-moi!</p>
        <div class="footer-social-icons">
          <a href="https://www.facebook.com/profile.php?id=100088082390547"
            ><i class="fa-brands fa-square-facebook fa-2xl"></i
          ></a>
          <a href="https://www.instagram.com/anais.reg.art33510/"
            ><i class="fa-brands fa-square-instagram fa-2xl"></i
          ></a>
        </div>
      </div>
      <div class="footer-row">
        <div class="footer-card">
          <div class="footer-card-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="footer-card-text">
            <h4>Adresse</h4>
            <span>Andernos-les-Bains, 33510</span>
          </div>
        </div>
        <div class="footer-card">
          <div class="footer-card-icon">
            <i class="far fa-envelope-open"></i>
          </div>
          <div class="footer-card-text">
            <h4>Ecrivez-moi</h4>
            <span href="mailto: anais.reg-art@hotmail.com"
              >anais.reg-art@hotmail.com</span
            >
          </div>
        </div>
        <div class="footer-card">
          <div class="footer-card-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="footer-card-text">
            <h4>Appelez-moi</h4>
            <span>06 19 45 82 77</span>
          </div>
        </div>
      </div>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
